language: cpp
sudo: required
complier:
- g++
os:
- linux
addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake-data
      - cmake
      - g++-7
before_install:
  - chmod 777 scripts/install_gtest.sh
  - chmod 777 scripts/install_igloo.sh
install:
  - sudo ./scripts/install_gtest.sh
  - sudo ./scripts/install_igloo.sh
before_script:
  - chmod 777 scripts/build_and_test.sh
script: 
  - ./scripts/build_and_test.sh