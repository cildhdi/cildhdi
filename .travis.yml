language: cpp
sudo: required
complier:
- g++
os:
- linux
addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake-data
      - cmake
      - g++-4.9
      - gcc-4.9
install:
  - sudo ./scripts/install_gtest.sh
script: 
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_CXX_FLAGS=-std=c++11
  - make
  - cd ../build
  - sudo ./run_tests.sh
